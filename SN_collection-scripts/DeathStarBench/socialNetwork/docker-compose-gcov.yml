      - GCOV_PREFIX_STRIP=2
    entrypoint: ["/usr/local/bin/ComposePostService"]

  post-storage-service:
    image: socialnetwork-gcov
    hostname: post-storage-service
    ports:
      - 10002:9090
    volumes:
      - ./config:/social-network-microservices/config:ro
      - ./coverage-reports:/coverage-reports
    networks:
      - socialnetwork
    depends_on:
      - jaeger-agent
      - post-storage-mongodb
      - post-storage-memcached
    restart: always
    environment:
      - COVERALLS_DIRECTORY=/coverage-reports
      - GCOV_PREFIX=/social-network-microservices/build
      - GCOV_PREFIX_STRIP=2
    entrypoint: ["/usr/local/bin/PostStorageService"]

  user-timeline-service:
