version: "3.9"
services:
  social-graph-service:
    image: socialnetwork-gcov
    hostname: social-graph-service
    ports:
      - 10000:9090
    volumes:
      - ./config:/social-network-microservices/config:ro
      - ./coverage-reports:/coverage-reports
    networks:
      - socialnetwork
    depends_on:
      - jaeger-agent
      - social-graph-mongodb
    restart: always
    environment:
      - COVERALLS_DIRECTORY=/coverage-reports
      - GCOV_PREFIX=/social-network-microservices/build
      - GCOV_PREFIX_STRIP=2
    entrypoint: ["/usr/local/bin/SocialGraphService"]

  home-timeline-service:
    image: socialnetwork-gcov
    hostname: home-timeline-service
    ports:
      - 10001:9090
    volumes:
      - ./config:/social-network-microservices/config:ro
      - ./coverage-reports:/coverage-reports
    networks:
      - socialnetwork
    depends_on:
