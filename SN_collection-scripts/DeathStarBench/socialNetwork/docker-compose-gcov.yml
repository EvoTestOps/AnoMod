    hostname: url-shorten-service
    ports:
      - 10005:9090
    volumes:
      - ./config:/social-network-microservices/config:ro
      - ./coverage-reports:/coverage-reports
    networks:
      - socialnetwork
    depends_on:
      - jaeger-agent
      - url-shorten-mongodb
      - url-shorten-memcached
    restart: always
    environment:
      - COVERALLS_DIRECTORY=/coverage-reports
